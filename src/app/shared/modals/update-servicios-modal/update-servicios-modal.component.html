<h2 mat-dialog-title>Editar Datos</h2>
<mat-dialog-content class="prueba">
  <form class="example-form"  [formGroup]="updateServicio">
    <mat-form-field class="fuse-mat-dense w-full">
      <mat-label> Descripción: </mat-label>
      <input matInput placeholder="descripción" formControlName="descripcion">
    </mat-form-field>
  
    <mat-form-field class="fuse-mat-dense w-full">
      <mat-label>Precio: </mat-label>
      <input matInput placeholder="Precio" formControlName="precio">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-button (click)="onSave()">Guardar</button>
</mat-dialog-actions>
