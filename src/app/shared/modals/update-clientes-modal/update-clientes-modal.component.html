<h2 mat-dialog-title>Editar Datos</h2>
<mat-dialog-content class="prueba">

      <mat-form-field class="fuse-mat-dense w-full">
        <mat-label> Nombres: </mat-label>
        <input matInput placeholder="descripciÃ³n" formControlName="nombres">
      </mat-form-field>
    
      <mat-form-field class="fuse-mat-dense w-full">
        <mat-label>Apellidos: </mat-label>
        <input matInput placeholder="Precio" formControlName="apellidos">

      <mat-form-field class="fuse-mat-dense w-full">
